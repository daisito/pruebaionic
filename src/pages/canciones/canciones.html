<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Canciones</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="user playlists">
    <img src="{{ playlists.picture }}" alt="">
    <h1>{{playlists.title}}</h1>
  </div>
  <ion-list>
    <ion-item *ngFor="let s of songs">
      <ion-thumbnail item-left>
        <img src="{{s.album.cover}}" alt="">
      </ion-thumbnail>
      <h2>{{s.title}}</h2>
      <p>{{s.artist.name}} - {{s.album.title}}</p>
      <audio controls>
        <source src="{{s.preview}}" type="">
      </audio>
    </ion-item>

  </ion-list>

</ion-content>
