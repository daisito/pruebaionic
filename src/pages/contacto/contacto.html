<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contacto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<p>Envianos tu ID/Perfil de Dezeer si deseas aparecer en la lista de la app</p>

<form>
  <ion-list>
    <ion-item>
      <ion-label floating>ID Dezeer Perfil (solo ID)</ion-label>
      <ion-input type="text" name="dezeerID" clearinput="true" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Correo</ion-label>
      <ion-input type="email" name="email" clearinput="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Comentarios</ion-label>
      <ion-textarea name="comentario"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>No Soy Un Robot</ion-label>
      <ion-checkbox required></ion-checkbox>
    </ion-item>
  </ion-list>
  <button type="submit" ion-button block full icon-left>
    <ion-icon name="send"></ion-icon>
    Enviar
  </button>
</form>
</ion-content>
